spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./students
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem







